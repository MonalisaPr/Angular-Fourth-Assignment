<div>
  <div #heading>Game Control !</div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" role="group">
      <button type="button" name="button" class="btn btn-success" (click)="start()">Start Game</button>
      <button type="button" name="button" class="btn btn-danger" (click)="stop()">Stop Game</button>
    </div>
    <hr>
    <p>Timer : {{ point }}</p>

  </div>
</div>
